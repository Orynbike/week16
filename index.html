<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            border-color: #ff0000;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="registration-form" novalidate>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required minlength="2" maxlength="20">
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Введите вашу почту" required>
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" class="form-input" placeholder="Введите ваш возраст" required>
            <span class="error-message" id="age-error"></span>
        </div>

        <div class="form-group">
            <label>Пол:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Мужчина</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Женщина</label>
        </div>

        <div class="form-group">
            <label for="occupation">Профессия:</label>
            <select id="occupation" name="occupation" class="form-input" required>
                <option value="" disabled selected>Выберите профессию</option>
                <option value="doctor">Врач</option>
                <option value="programmer">Программист</option>
                <option value="teacher">Учитель</option>
                <option value="designer">Дизайнер</option>
                <option value="engineer">Инженер</option>
                <option value="sales">Продавец</option>
                <option value="other">Другое</option>
            </select>
            <span class="error-message" id="occupation-error"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
            <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Повторите пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Повторите пароль" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
            <span class="error-message" id="confirm-password-error"></span>
        </div>

        <div class="form-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Согласие на обработку данных</label>
            <span class="error-message" id="consent-error"></span>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            clearErrors();

            validateField('name', /^[a-zA-Z\s]{2,20}$/);

            validateField('email', /^\S+@\S+\.\S+$/);

            validateField('age', /^\d+$/);

            validateSelect('occupation');

            validateField('password', /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/);

            validateConfirmPassword('password', 'confirm-password');

            validateCheckbox('consent');

            if (!document.querySelectorAll('.error').length) {
                logFormValues();

                document.getElementById('registration-form').reset();
            }
        });

        function validateField(fieldId, pattern) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(`${fieldId}-error`);

            if (!field.value.match(pattern)) {
                field.classList.add('error');
                errorSpan.textContent = field.validationMessage;
            }
        }

        function validateSelect(selectId) {
            const select = document.getElementById(selectId);
            const errorSpan = document.getElementById(`${selectId}-error`);

            if (select.value === "") {
                select.classList.add('error');
                errorSpan.textContent = 'Выберите профессию';
            }
        }
