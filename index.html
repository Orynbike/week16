<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <form id="registrationForm" novalidate>

        <div class="form-group">
            <label for="name" class="form-label">Имя:</label>
            <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                placeholder="Введите ваше имя"
                required
                minlength="2"
                maxlength="20"
                pattern="[A-Za-zА-Яа-яЁё\s]+"
            />
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Введите ваш email"
                required
            />
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="age" class="form-label">Возраст:</label>
            <input
                type="number"
                id="age"
                name="age"
                class="form-input"
                placeholder="Введите ваш возраст"
                required
            />
            <span class="error-message" id="age-error"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Пол:</label>
            <label><input type="radio" name="gender" value="male"> Мужчина</label>
            <label><input type="radio" name="gender" value="female"> Женщина</label>
        </div>

        <div class="form-group">
            <label for="profession" class="form-label">Профессия:</label>
            <select
                id="profession"
                name="profession"
                class="form-input"
                required
            >
                <option value="" disabled selected>Выберите профессию</option>
                <option value="doctor">Врач</option>
                <option value="programmer">Программист</option>
                <option value="teacher">Учитель</option>
                <option value="designer">Дизайнер</option>
                <option value="engineer">Инженер</option>
                <option value="salesperson">Продавец</option>
                <option value="other">Другое</option>
            </select>
            <span class="error-message" id="profession-error"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Введите пароль"
                required
                minlength="8"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            />
            <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="form-label">Повторите пароль:</label>
            <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-input"
                placeholder="Повторите пароль"
                required
                minlength="8"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            />
            <span class="error-message" id="confirmPassword-error"></span>
        </div>

        <div class="form-group">
            <label>
                <input
                    type="checkbox"
                    id="agreeCheckbox"
                    name="agreeCheckbox"
                    required
                />
                Согласие на обработку данных
            </label>
            <span class="error-message" id="agreeCheckbox-error"></span>
        </div>

        <button type="submit" class="submit-btn">Отправить</button>
    </form>

</body>
</html>
